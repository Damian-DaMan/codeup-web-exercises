<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Project</title>

    <!--            API KEYS-->
    <script src="js/keys.js"></script>

    <!--Geocoder / Reverse Geocoder functions? -->
    <script src="js/mapbox-geocoder-utils.js"></script>

    <!--        min max formuloli-->
    <script src="js/min-max-temps.js"></script>

    <!--    Mapbox stuff-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>

    <!--    Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--                CSS LINK-->
    <link rel="stylesheet" href="css/weather_map.css">

    <!--            Bootstrap Auto-fill thingy-->
    <link rel="stylesheet" href="bootstrap.css">


</head>
<body>
<!--This is the page wrapper-->
<div class="page-wrapper">

    <!--Bootstrap nav bar-->
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand">Weather Project</a>
            <!--        this form should link to allow you to geocode anything typed-->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Enter Location Name" aria-label="Search"
                       id="address-input">
                <button class="btn btn-outline-primary" type="submit" id="input-btn">Search</button>
            </form>
        </div>
    </nav>
    <!--            end nav bar-->

    <!--                    heart of the cards-->
    <div id="forecast" class="justify-content-around d-none d-md-flex card-box-shadow"></div>

    <!--                    This is where the map is-->
    <main>
        <!--div class holding our map-->
        <div class="container" id='map' style='width: 100%; height: 400px;'></div>
    </main>
</div>


<!--                Footer-->
<footer>
    <div class="logo-container d-flex justify-content-center gap-3 bg-warning">
        <img
                src="../images/openweatherlogo.png"
                alt="open weather map logo"
                class="logo-open-weather"
        />
        <img src="../images/mapbox-logo-black.svg"
             class="logo-map-box"
        >
    </div>
</footer>
<!--            jQuery CDN link-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--            Bootstrap CDN file-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!--                JS LINKED FILE-->
<script src="js/weather_map.js"></script>
</body>
</html>
